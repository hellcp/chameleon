<!doctype html>

<head>
  <title>Cross Storage Hub</title>
</head>

<body>
  <script type="text/javascript" src="lib/hub.js"></script>
  <script>
    // Limit requests to any client running on localhost and opensuse.org
    CrossStorageHub.init([
      { origin: /.*localhost:\d+$/, allow: ['get', 'set', 'del'] },
      { origin: /.*opensuse.org$/, allow: ['get', 'set', 'del'] },
    ]);
  </script>
</body>

</html>
